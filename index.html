<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parentTree {
            display: flex;
            align-items: center;
        }

        .node {
            display:inline-block;
            width: 300px;
            height: 40px;
            text-align: center;
            background: #ccc;
            border: 1px solid #ccc;
            border-radius:2px;
            margin: 10px;
        }

        .subTree {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="parentTree">
        
        <div class="parentTree" >
            <span class="node">子节点</span>
            <span class="subTree">
                <div class="node">子节点</div>
                <div class="node">子节点</div>
                
                <div class="parentTree" >
                    <span class="node ">子节点</span>
                    <span class="subTree">
                        <div class="node">子节点</div>
                        <div class="parentTree">
                            <div class="node">子节点</div>
                            <span class="subTree">
                                <div class="node">子节点</div>
                                <div class="node">子节点</div>
                                <div class="node">子节点</div>
                                <div class="node">子节点</div>
                            </span>
                        </div>
                    </span>
                </div>
            </span>
        </div>
    </div>
</body>

</html>
